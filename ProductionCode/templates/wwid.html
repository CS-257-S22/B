<html>
    <head>
        <title>PoP - When Will I Die?</title>
        <link rel="stylesheet" href="../static/datastyle.css">
    </head>
    <body>
        <div id="header"> 
            <h1>Predictor of Passing</h1>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/dp">Deaths Per</a></li>
                    <li><a href="/lc">Leading Cause</a></li>
                    <li><a href="/wwid">When Will I Die?</a></li>
                  </ul> 
            </nav>
        </div>
        <div>
            <h2>When Will I Die?</h2>
            <div>
                <p>Please enter your information.</p>
                <form action="choose_arguments">
                    <label for="name">Input your name:<textarea type="text" id="name_input" name="name_input" rows="1" cols="20"></textarea></label><br>
                    <label for="states">Choose your state:</label>
                    <select name="state_choice">
                        
                        {% for state in states: %}
                        <option value="{{state}}">{{state}}</option>
                        {% endfor %}
                           
                    </select>
                   <!--https://www.w3schools.com/TAGS/att_input_type_date.asp -->
                    <label for="birthday">Date of Birth:</label>
                        <input type="date" id="birthday" name="birthday">
                    <label for="genders">Choose your gender:</label>
                    <select name="gender_choice">
                        
                        <option value="None">Any</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                           
                    </select>
                    <!-- <input type="data" name="data" id="dateinput"> -->
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div>
                {%if search_args != None: %}
                <p>{{data}}</p>
                {%endif%}
            </div>
        </div>
    </body>
</html>
